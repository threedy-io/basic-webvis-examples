<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WebVis Advanced Annotation Example</title>
        <script src="https://demo.threedy.io/repo/webvis/webvis.js?next"></script>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <div class="webvis-template">
            <header class="template-header">
                <div class="header-brand">
                    <div class="brand-logo">
                        <img src="/public/assets/logo.png" alt="Logo" />
                    </div>
                    <div class="brand-content">
                        <h1>Advanced Annotation Example</h1>
                        <p>
                            Demonstrates WebVis annotation API with multiple content types including
                            text, PDF, media, and images.
                        </p>
                    </div>
                </div>
            </header>

            <aside class="template-sidebar">
                <div class="sidebar-panel controls">
                    <h2 class="panel-title">Controls</h2>
                    <div class="control-section">
                        <h3>Annotation Controls</h3>
                        <div class="control-group">
                            <button class="form-button full-width" id="addTextBtn">
                                Add Text Annotation
                            </button>
                            <button class="form-button full-width" id="addPdfBtn">
                                Add PDF Annotation
                            </button>
                            <button class="form-button full-width" id="addMediaBtn">
                                Add Media Annotation
                            </button>
                            <button class="form-button full-width" id="addImageBtn">
                                Add Image Annotation
                            </button>
                        </div>
                    </div>

                    <div class="control-section">
                        <h3>Scene Actions</h3>
                        <div class="control-group">
                            <button class="form-button danger full-width" id="clearAnnotationsBtn">
                                üóëÔ∏è Clear Annotations
                            </button>
                        </div>
                    </div>
                </div>

                <div class="sidebar-panel activity">
                    <h2 class="panel-title">üìã Activity Log</h2>
                    <div class="activity-log" id="activityLog"></div>
                </div>
            </aside>

            <main class="template-viewer">
                <webvis-viewer></webvis-viewer>
                <webvis-navigation-cube></webvis-navigation-cube>
            </main>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
