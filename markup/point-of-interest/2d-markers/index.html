<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2D Markers - WebVis Demo</title>
        <script src="https://hubdemo.threedy.io/repo/webvis/webvis.js"></script>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <div class="webvis-template">
            <header class="template-header">
                <div class="header-brand">
                    <div class="brand-logo">
                        <img src="/public/assets/logo.png" alt="Logo" />
                    </div>
                    <div class="brand-content">
                        <h1>2D Markers Example</h1>
                        <p>
                            HTML markers that track 3D positions in real-time. Click "Add Markers"
                            to place markers on the cube corners, then rotate the view to see them
                            follow the 3D positions.
                        </p>
                    </div>
                </div>
            </header>

            <aside class="template-sidebar">
                <div class="sidebar-panel controls">
                    <h2 class="panel-title">Controls</h2>
                    <div>
                        <div class="control-section">
                            <h3>Marker Controls</h3>
                            <button class="form-button full-width" id="addMarkersBtn">
                                Add Markers
                            </button>
                        </div>
                    </div>
                </div>

                <div class="sidebar-panel activity">
                    <h2 class="panel-title">ðŸ“‹ Activity Log</h2>
                    <div class="activity-log" id="activityLog"></div>
                </div>
            </aside>

            <main class="template-viewer">
                <div class="viewer-overlay">
                    <span>WebVis Viewer</span>
                </div>
                <webvis-viewer></webvis-viewer>
                <webvis-navigation-cube></webvis-navigation-cube>
            </main>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
