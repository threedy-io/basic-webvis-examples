<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Context &amp; Viewer Basics</title>
        <!-- Please replace URL with your own webvisURL -->
        <script src="https://demo.threedy.io/repo/webvis/webvis.js?next"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html,
            body {
                width: 100%;
                height: 100%;
                font-family:
                    -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
                    Cantarell, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                overflow-x: hidden;
            }

            .container {
                min-height: 100vh;
                padding: 1rem;
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
            }

            .header {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border-radius: 16px;
                padding: 2rem;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                text-align: center;
            }

            h1 {
                font-size: 2.5rem;
                font-weight: 700;
                color: #2c3e50;
                margin-bottom: 1rem;
                background: linear-gradient(135deg, #667eea, #764ba2);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .subtitle {
                font-size: 1.1rem;
                color: #5a6c7d;
                font-weight: 500;
                line-height: 1.6;
            }

            .controls {
                display: flex;
                justify-content: center;
                gap: 1rem;
                margin-bottom: 1.5rem;
            }

            button {
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                border: none;
                padding: 0.8rem 1.5rem;
                border-radius: 12px;
                font-size: 0.9rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
            }

            button:hover:not(:disabled) {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            }

            button:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }

            .viewer-container {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border-radius: 16px;
                padding: 1.5rem;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            canvas {
                width: 90%;
                height: 400px;
                border-radius: 12px;
                margin-top: 1rem;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
                border: none;
                background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
                transition: all 0.3s ease;
            }

            canvas:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            }

            @media (max-width: 768px) {
                .container {
                    padding: 1rem;
                    gap: 1rem;
                }

                h1 {
                    font-size: 2rem;
                }

                .header {
                    padding: 1.5rem;
                }

                .viewer-container {
                    padding: 1rem;
                }

                button {
                    padding: 0.7rem 1.2rem;
                    font-size: 0.8rem;
                }

                canvas {
                    height: 250px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Context &amp; Viewer Basics</h1>
                <p class="subtitle">
                    This example shows how to work with the Context and Viewer API.
                </p>
            </div>
            <div class="controls">
                <button id="initBtn">Initialize Context</button>
                <button id="viewerBtn" disabled>Create Viewer</button>
                <button id="addModelBtn" disabled>Add Model</button>
            </div>
            <div class="viewer-container">
                <canvas id="firstCanvas"></canvas>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
