<!DOCTYPE html>
<html>
  <head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <title>Webvis minimalistic example</title>
    <!-- Please replace URL with your own webvisURL -->
    <script src="https://demo.threedy.io/repo/webvis/webvis.js?next"></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: rgb(255, 199, 96);
      }
      webvis-viewer {
        width: 100%;
        height: 50%;
        background-color: azure;
      }
    </style>
  </head>
  <body>
    <webvis-viewer></webvis-viewer>
    <script>
      // gets the webvisContext, adds a model and enables it
      async function init() {
        const webvisComponent = document.querySelector('webvis-viewer');
        const myContext = await webvisComponent.requestContext();
        const rootNode = myContext.add('urn:x-i3d:shape:box');
        await myContext.setProperty(rootNode, webvis.Property.ENABLED, true);
      }
      init();
    </script>
  </body>
</html>
