<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title data-template="title">Simple Viewer - WebVis Demo</title>
        <!-- Please replace URL with your own webvisURL -->
        <script src="https://demo.threedy.io/repo/webvis/webvis.js?next"></script>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <div class="webvis-template">
            <!-- Header -->
            <header class="template-header">
                <div class="header-brand">
                    <div class="brand-logo" data-template="logo">
                        <img src="/public/assets/logo.png" alt="Logo" />
                    </div>
                    <div class="brand-content">
                        <h1 data-template="header-title">Canvas Example</h1>
                        <p data-template="header-description">
                            This WebVis example demonstrates basic context creation and model
                            loading with minimal setup using an HTML canvas.
                        </p>
                    </div>
                </div>
            </header>

            <!-- Sidebar -->
            <aside class="template-sidebar">
                <!-- Controls Panel -->
                <div class="sidebar-panel controls">
                    <h2 class="panel-title" data-template="controls-title">Basic Controls</h2>

                    <div data-template="controls-content">
                        <div class="control-section">
                            <h3>Scene Content</h3>
                            <div class="control-group">
                                <button id="initBtn" class="form-button full-width">
                                    üöÄ Initialize Context
                                </button>
                                <button id="viewerBtn" class="form-button full-width" disabled>
                                    üëÅÔ∏è Create Viewer
                                </button>
                                <button id="addModelBtn" class="form-button full-width" disabled>
                                    üì¶ Add Model
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Activity Log Panel -->
                <div class="sidebar-panel activity" data-template="activity-panel">
                    <h2 class="panel-title">üìã Activity Log</h2>
                    <div class="activity-log" id="activityLog">
                        <!-- Activity entries will be added here dynamically -->
                    </div>
                </div>
            </aside>

            <!-- 3D Viewer -->
            <main class="template-viewer">
                <div class="viewer-overlay" data-template="viewer-overlay">
                    <span>WebVis Viewer - Canvas</span>
                </div>
                <canvas id="firstCanvas"></canvas>
            </main>
        </div>

        <!-- Custom JavaScript -->
        <script src="./index.js"></script>
    </body>
</html>
